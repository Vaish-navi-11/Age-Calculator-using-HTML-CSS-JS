<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AGE CALCULATOR</h1>
    <form>
        <label for="birth-year">Birth Year:</label>
        <input type="number" id="birth-year" min="1900" max="2022">
        <br><br>
        <label for="current-year">Current Year:</label>
        <input type="number" id="current-year" min="1900" max="2022">
        <br><br>
        <button type="button" onclick="calculateAge()">Calculate Age</button>
        <p id="result"></p>
    </form>

    <script src="script.js"></script>
</body>
</html>
